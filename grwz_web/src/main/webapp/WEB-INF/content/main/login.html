<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <meta name="description" content="Examples for creative website header animations using Canvas and JavaScript"/>
    <meta name="keywords" content="header, canvas, animated, creative, inspiration, javascript"/>
    <meta name="author" content="Codrops"/>
    <script type="text/javascript" src="/test/medias/js/require.js"></script>
    <script type="text/javascript" src="/test/medias/js/load.js"></script>
    <script>
        loadCss({
            module: ["/medias/css/normalize.css","component"]
        })
    </script>
    <!-- <link href='http://fonts.googleapis.com/css?family=Raleway:200,400,800' rel='stylesheet' type='text/css'> -->
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
<div class="demo-2">
    <div id="large-header" class="large-header">
        <canvas id="demo-canvas">
        </canvas>
        <div class="main-title">
            <div class="container">
                <div class="col-md-4" style="margin-left: 33%">
                    <input data-model="dl" data-property="user" type="text" class="form-control" placeholder="账号"
                           required="" autofocus="">
                    <input data-model="dl" data-property="pass" type="password" class="form-control" name="pass"
                           placeholder="密码" required="">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">记住密码
                        </label>
                        <label>
                            <input type="checkbox" value="visitor">访客模式
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="button" value="登录" onclick="login('login')">
                        登录
                    </button>
                </div>
            </div>
        </div>
    </div>
</div><!-- /container -->
<div style="position:fixed;height:90px;width:100%;left:0;bottom:5px;z-index:999">
    <div class="footer-banner" style="width:728px; margin:0px auto"></div>
</div>
<script type="text/javascript">
    loadJs({
        module: ['TweenLite', 'EasePack', 'demo-2', 'rAF', '/medias/js/grwz/login/loginEdit.js'],
        async: false,
        success: function () {
            $("input[value='visitor']").click(function () {
                if ($(this).is(':checked')) {
                    $("input[value='remember-me']").prop("checked", false).prop("disabled", true);
                    $("[data-property='user']").val("访客").prop("readOnly", true).popover("hide");
                    $("[data-property='pass']").val("123456").prop("readOnly", true).popover("hide");
                } else {
                    $("input[value='remember-me']").prop("disabled", false);
                    $("[data-property='user']").val("").prop("readOnly", false);
                    $("[data-property='pass']").val("").prop("readOnly", false);
                }
            })
        }
    })
</script>
</body>
</html>
