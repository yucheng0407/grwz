<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/test/medias/css/bootstrap.min.css" rel="stylesheet">
    <link href="/test/medias/css/main/main.css" rel="stylesheet">
    <script type="text/javascript" src="/test/medias/js/require.js"></script>
    <script type="text/javascript" src="/test/medias/js/loadJs.js"></script>
    <style type="text/css">
        html,
        body ,
        .container-fluid,
        .row{
            height: 100%;
            overflow: hidden;
            background: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row" >

        <div class="col-sm-2" style="height: 100%;overflow:auto">
            <div class="toggle_collapse">
            </div>
            <ul id="treeDemo" class="ztree"></ul>
        </div>
        <div class="col-sm-10" style="height: 100%">
                <iframe name="menu" src="" frameborder="no"  style="width: 100%;height: 100%;overflow-y: hidden"></iframe>
            </div>
        <div class="shrink" id="leftClose" title="隐藏主菜单"></div>
    </div>
</div>
<script>
    load({
        module: ["tree","/medias/js/grwz/htgl/menu/menuList.js"],
        success: function () {
            $("#leftClose").toggle(
                function() { //切换
                    $("#leftContent").animate({
                        marginLeft: -200
                    }, 500);
                    $("#leftClose").animate({
                        marginLeft: -205
                    }, 500).html("").attr("title", "展开菜单栏");
                    $("#test").animate({
                        width: 200
                    }, 500);
                    $("#leftClose").addClass("launched");
                },
                function() {
                    $("#leftContent").animate({
                        marginLeft: 0
                    }, 500);
                    $("#leftClose").animate({
                        marginLeft: 0
                    }, 500).html("").attr("title", "隐藏菜单栏");
                    $("#test").animate({
                        width: 213- 200
                    }, 500);
                    $("#leftClose").removeClass("launched");
                });
        }

    });
</script>
</body>
</html>
