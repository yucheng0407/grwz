<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/test/medias/css/bootstrap.min.css" rel="stylesheet">
    <link href="/test/medias/css/main/main.css" rel="stylesheet">
    <script type="text/javascript" src="/test/medias/js/require.js"></script>
    <script type="text/javascript" src="/test/medias/js/loadJs.js"></script>
    <style type="text/css">
        html,
        body,
        .container-fluid {
            height: 100%;
            overflow: hidden;
            background: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <table class="form">
            <colgroup>
                <col width="15%"/>

                <col/>
            </colgroup>
            <tr>
                <th>名称</th>
                <td>
                    <div>
                        <input data-model="dl" data-property="yhzh" type="text" class="form-control"
                               placeholder="账号">
                    </div>
                </td>
                <th rowspan="2" style="text-align: center">图标</th>
                <td rowspan="2">
                    <div>
                    </div>
                </td>
            </tr>
            <tr>
                <th>上级菜单</th>
                <td>
                    <div>
                        <input data-model="dl" data-property="mm" type="text" class="form-control" placeholder="密码">
                    </div>
                </td>
            </tr>
            <tr>
                <th>地址</th>
                <td colspan="3">
                    <div>
                        <input data-model="dl" data-property="yhmc" type="text" class="form-control"
                               placeholder="昵称">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<script>
    load({
        module: ["tree", "/medias/js/grwz/htgl/menu/menuEdit"]
    });
</script>

</html>
