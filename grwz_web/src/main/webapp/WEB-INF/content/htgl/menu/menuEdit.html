<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/test/medias/js/require.js"></script>
    <script type="text/javascript" src="/test/medias/js/load.js"></script>
    <script>
        loadCss({
            module: ["main"]
        });
    </script>
    <style type="text/css">
        html,
        body,
        .container-fluid {
            height: 100%;
            overflow: hidden;
            background: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <button id="save" onclick="save()" class="btn btn-small btn-warning" type="button">保存</button>
        <hr class="featurette-divider" style="margin:15px;">
        <table class="form">
            <colgroup>
                <col width="15%"/>
                <col width="45%"/>
                <col width="15%"/>
                <col/>
            </colgroup>
            <tr>
                <th>名称</th>
                <td>
                    <div>
                        <input data-model="dl" data-property="mc" type="text" class="form-control">
                    </div>
                </td>
                <th rowspan="2" style="text-align: center">图标</th>
                <td rowspan="2">
                    <div data-model="dl" data-property="icon">
                        图表
                    </div>
                </td>
            </tr>
            <tr>
                <th>上级菜单</th>
                <td>
                    <div>
                        <input data-model="dl" data-property="sjMenuMc" type="text" class="form-control">
                    </div>
                </td>
            </tr>
            <tr>
                <th>地址</th>
                <td colspan="3">
                    <div>
                        <input data-model="dl" data-property="url" type="text" class="form-control">
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
<script>
    loadJs({
        module: ["/medias/js/grwz/htgl/menu/menuEdit.js"]
    });
</script>
</body>
</html>
