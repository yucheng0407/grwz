<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="/test/medias/js/baseJs/jquery-3.2.1.min.js"></script>
    <style>
        body, html {
            overflow-y: hidden;
            height: 100%;
            text-align: -webkit-center;
        }

        button {
            position: absolute;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
<table border="0" cellpadding="1" cellspacing="1">
    <tr>
        <td>id:</td>
        <td colspan="2"><input name="map" id="id" type="text" maxlength="50"></td>
    </tr>
    <tr>
        <td>名称:</td>
        <td colspan="2"><input name="map" id="xm" type="text" maxlength="50"></td>
    </tr>
    <tr>
        <td>地址:</td>
        <td colspan="2"><input name="map" id="dz" type="text" maxlength="50"></td>
    </tr>
    <tr>
        <td>备注:</td>
        <td><textarea maxlength="50"></textarea></td>
    </tr>

</table>
<script type="text/javascript">
    $(function () {
        var id = GetQueryString('id');
        window.parent.render(id);
    })

    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }
</script>
</body>
</html>
