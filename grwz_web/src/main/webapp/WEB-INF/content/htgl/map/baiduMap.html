<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <style type="text/css">
        body, html, #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            font-family: "微软雅黑";
        }
    </style>
    <script type="text/javascript" src="/test/medias/js/baseJs/jquery-3.2.1.min.js"></script>
    <script type="text/javascript"
            src="http://api.map.baidu.com/api?v=2.0&ak=7G21AeGkO9u42Mwv4EeOiCG1Xbk5bG8A"></script>
    <!--加载鼠标绘制工具-->
    <script type="text/javascript"
            src="/test/medias/js/map/DrawingManager.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css"/>
    <title>设置点的新图标</title>
</head>
<body>
<div id="allmap" style="position: absolute"></div>
</body>
</html>
<script type="text/javascript">
    // 百度地图API功能
    var map = new BMap.Map("allmap");
    var geoc = new BMap.Geocoder();//地址解析
    var point = new BMap.Point(116.404, 39.915);
    var overlays = [];
    var top_left_control = new BMap.ScaleControl({anchor: BMAP_ANCHOR_TOP_LEFT});// 左上角，添加比例尺
    var top_left_navigation = new BMap.NavigationControl();  //左上角，添加默认缩放平移控件
    map.centerAndZoom("芜湖市万科城", 15);
    map.enableScrollWheelZoom();   //启用滚轮放大缩小，默认禁用
    map.enableContinuousZoom();    //启用地图惯性拖拽，默认禁用
    map.addControl(top_left_control);
    map.addControl(top_left_navigation);

    var styleOptions = {
        strokeColor: "red",    //边线颜色。
//        fillColor:"red",      //填充颜色。当参数为空时，圆形将没有填充效果。
        strokeWeight: 3,       //边线的宽度，以像素为单位。
        strokeOpacity: 0.8,	   //边线透明度，取值范围0 - 1。
        fillOpacity: 0.6,      //填充的透明度，取值范围0 - 1。
        strokeStyle: 'solid' //边线的样式，solid或dashed。
    }
    //实例化鼠标绘制工具
    var drawingManager = new BMapLib.DrawingManager(map, {
        isOpen: false, //是否开启绘制模式
        enableDrawingTool: true, //是否显示工具栏
        drawingToolOptions: {
            anchor: BMAP_ANCHOR_TOP_RIGHT, //位置
            offset: new BMap.Size(5, 5), //偏离值
        },
        circleOptions: styleOptions, //圆的样式
        polylineOptions: styleOptions, //线的样式
        polygonOptions: styleOptions, //多边形的样式
        rectangleOptions: styleOptions //矩形的样式
    });
    drawingManager.addEventListener('overlaycomplete', overlaycomplete);
    drawingManager.enableCalculate();
    // 添加完标签
    function overlaycomplete(e) {
//        var pt = new BMap.Point(e.point.lng, e.point.lat);//地址
//        var myIcon = new BMap.Icon("http://lbsyun.baidu.com/jsdemo/img/fox.gif", new BMap.Size(300, 157));
//        var marker = new BMap.Marker(e.point);  // 创建标注
        addMarker(e.overlay);
        overlays.push(e.overlay);
    }

    // 将事件添加到标签中
    function addMarker(marker) {
        marker.addEventListener("mouseover", function () {//标签移动
            var date = this;//获取当前标签
            if (date instanceof BMap.Marker) {
                var p = this.getPosition();
                geoc.getLocation(p, function (rs) {//坐标转地址
                    var infoWindow = new BMap.InfoWindow(rs.address);
                    marker.openInfoWindow(infoWindow);
                })
            } else if (date instanceof BMap.Circle) {//该覆盖物是圆
                alert("该覆盖物是圆，圆的半径是：" + date.getRadius() + "，圆的中心点坐标是：" + date.getCenter().lng + "," + date.getCenter().lat);
            } else if (date instanceof BMap.Polyline) {//覆盖物是折线
                alert("该覆盖物是折线，所画点的个数是：" + date.getPath().length);
            } else if (date instanceof BMap.Polygon) {//覆盖物是多边形
                alert("该覆盖物是线，所画多边形的个数是：" + date.getPath().length);
            } else {
                alert("无法获知该覆盖物类型");
            }
        });
        marker.addEventListener("mouseout", function () {
            this.closeInfoWindow();
        });
        var markerMenu = new BMap.ContextMenu(); //创建右键菜单
        markerMenu.addItem(new BMap.MenuItem('删除', removeMarker.bind(marker)));
        marker.addContextMenu(markerMenu);
    }
    // 将标注删除到地图中
    function removeMarker(e, ee, marker) {
        map.removeOverlay(marker);
    }
</script>
