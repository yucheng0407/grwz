<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/test/medias/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/test/medias/js/require.js"></script>
    <script type="text/javascript" src="/test/medias/js/loadJs.js"></script>
</head>
<body>
<div style="width:100%;text-align: -webkit-center;">
    <table style="line-height: 3;" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th>账号:</th>
            <td>
                <div>
                    <input data-model="dl" data-property="yhzh" type="text" class="form-control" placeholder="账号">
                </div>
            </td>
        </tr>
        <tr>
            <th>昵称:</th>
            <td>
                <div>
                    <input data-model="dl" data-property="yhmc" type="text" class="form-control" placeholder="昵称">
                </div>
            </td>
        </tr>
        <tr>
            <th>密码:</th>
            <td>
                <div>
                    <input data-model="dl" data-property="mm" type="text" class="form-control" placeholder="密码">
                </div>
            </td>
        </tr>
        <tr>
            <th>确认密码:</th>
            <td>
                <div>
                    <input  data-model="dl"  data-property="mm" type="text" class="form-control" placeholder="确认密码">
                </div>
            </td>
        </tr>
        <tr>
            <th>等级:</th>
            <td>
                <div>
                    <select data-model="dl" data-property="type" class="form-control">
                        <option value="">请选择</option>
                        <option value="0">未激活</option>
                    </select>
                </div>
            </td>
        </tr>
        <tr>
            <!--<th>采集:</th>-->
            <!--<td>-->
                <!--<div>-->
                    <!--<input data-model="dl" data-property="mm" type="checkbox"  placeholder="确认密码">-->
                <!--</div>-->
            <!--</td>-->
        <!--</tr>-->
    </table>
    <div style="padding-top: 5%" class="col-sm-12">
        <button class="btn btn-default" type="button" onclick="sure()">提交</button>
    </div>
</div>
<script>
    load({module: ["/medias/js/grwz/htgl/user/userEdit.js"]});
</script>
</body>
</html>
