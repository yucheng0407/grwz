<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/test/medias/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="/test/medias/js/require.js"></script>
    <script type="text/javascript" src="/test/medias/js/loadJs.js"></script>
    <style type="text/css">
        html,
        body {
            height: 100%;
            overflow: hidden;
            background: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <ul id="treeDemo" class="ztree"></ul>
        </div>
        <div class="col-sm-8">
            <div id="treeFrame">
                <iframe name="" src="" frameborder="no" style="width: 100%;height: 100%;overflow-y: hidden"></iframe>
            </div>
        </div>
    </div>
</div>
<script>
    load({
        module: ["tree"],
        success: function () {

            $("#treeFrame").height($("body").height());
            $(window).resize(function () {
                $("#treeFrame").height($("body").height());
            })
        }

    });
</script>
</body>
</html>
